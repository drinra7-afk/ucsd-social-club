<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCSD Social Club</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #00356b;
    }

    header {
      background: #00356b;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      background: #ffd200;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #00356b;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Geisel_Library%2C_UCSD.jpg') center/cover;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
    }

    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
